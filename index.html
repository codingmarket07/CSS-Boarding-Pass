<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Boarding Pass</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>


<div class="wrapper">
    <div class="qr_code">
      <img src="QR_Code.png" alt="QR_code">
  </div>
    <div class="content">
      <div class="location">
        <div class="item">
          <h1>DXB</h1>
          <p>2:00AM JULY. 10 2019</p>
        </div>
        <div class="path">
          <i class="fas fa-plane"></i>
        </div>
        <div class="item">
          <h1>LHR</h1>
          <p>12:00PM JULY. 11 2019</p>
        </div>
      </div>
      
      <div class="info">
        <div class="item">
          <h4>passenger</h4>
          <p>Mark Wood</p>
        </div>
        <div class="item">
          <h4>flight</h4>
          <p>GF - 545</p>
        </div>
        <div class="item">
          <h4>gate</h4>
          <p>12</p>
        </div>
        <div class="item">
          <h4>seat</h4>
          <p>18W</p>
        </div>
        <div class="item">
          <h4>terminal</h4>
          <p>P4</p>
        </div>
      </div>
  </div>
</div>

</body>
</html>
